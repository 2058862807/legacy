<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexteraEstate AI Team - Direct Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">ðŸ¤– NexteraEstate AI Team</h1>
            <p class="text-gray-600">Direct connection to your AI agents</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Choose AI Agent:</label>
                <select id="recipient" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    <option value="autolex">ðŸ§  AutoLex Core (Legal Intelligence)</option>
                    <option value="senior_manager">ðŸ‘” Senior AI Manager (System Management)</option>
                    <option value="team">ðŸ‘¥ Full AI Team (Everyone)</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Message:</label>
                <textarea id="message" rows="4" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                          placeholder="Ask your AI team anything about estate planning, system status, or development help..."></textarea>
            </div>

            <button onclick="sendMessage()" 
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 font-semibold">
                ðŸ’¬ Send to AI Team
            </button>
        </div>

        <div id="response" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold mb-4">ðŸ¤– AI Team Response:</h3>
            <div id="responseContent" class="space-y-4"></div>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">AI is thinking...</p>
        </div>
    </div>

    <script>
        // Auto-detect backend URL
        function getBackendURL() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            if (hostname === 'localhost') {
                return 'http://localhost:8001/api';
            }
            
            // For Emergent platform
            if (hostname.includes('3001-')) {
                return `${protocol}//${hostname.replace('3001-', '8001-')}/api`;
            }
            
            // Fallback
            return `${protocol}//${hostname}:8001/api`;
        }

        const API_BASE = getBackendURL();
        console.log('ðŸ”§ Using backend URL:', API_BASE);

        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const recipient = document.getElementById('recipient').value;
            
            if (!message) {
                alert('Please enter a message');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('response').classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE}/ai-team/communicate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        recipient: recipient,
                        priority: 'normal'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResponse(data);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseContent').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <h4 class="font-semibold text-red-800">Connection Error</h4>
                        <p class="text-red-700 mt-1">Could not connect to AI team: ${error.message}</p>
                        <p class="text-sm text-red-600 mt-2">Trying to connect to: ${API_BASE}</p>
                    </div>
                `;
                document.getElementById('response').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayResponse(data) {
            const responseContent = document.getElementById('responseContent');
            let html = '';

            html += `
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                    <p class="text-sm text-blue-600">Communication ID: ${data.communication_id}</p>
                    <p class="text-sm text-blue-600">Timestamp: ${new Date(data.timestamp).toLocaleString()}</p>
                </div>
            `;

            if (data.responses) {
                Object.entries(data.responses).forEach(([agentName, response]) => {
                    if (response.response && response.response !== 'No response') {
                        html += `
                            <div class="border border-gray-200 rounded-lg p-4 mb-4">
                                <div class="flex items-center justify-between mb-3">
                                    <h4 class="font-semibold text-gray-900">ðŸ¤– ${response.agent || agentName}</h4>
                                    <span class="text-sm bg-green-100 text-green-800 px-2 py-1 rounded">
                                        ${Math.round((response.confidence || 0) * 100)}% confidence
                                    </span>
                                </div>
                                <div class="prose prose-sm max-w-none">
                                    <p class="text-gray-700 whitespace-pre-wrap">${response.response}</p>
                                </div>
                                ${response.recommendations && response.recommendations.length > 0 ? `
                                    <div class="mt-3 pt-3 border-t border-gray-200">
                                        <h5 class="text-sm font-medium text-gray-900 mb-2">ðŸ’¡ Recommendations:</h5>
                                        <ul class="text-sm text-gray-600 space-y-1">
                                            ${response.recommendations.map(rec => `<li>â€¢ ${rec}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }
                });
            }

            responseContent.innerHTML = html;
            document.getElementById('response').classList.remove('hidden');
        }

        // Allow Enter key to send message
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
